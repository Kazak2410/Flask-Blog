{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <br>
                <h2>You Searched For...</h2>
                <p>{{ searched }}</p>
                <br/>
                {% for post in posts %}
                    <a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a><br/>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
